<form class="container text-center" autocomplete="off"  #f="ngForm" (ngSubmit)="register(f)" >
    <img src="https://cdn.iconscout.com/icon/free/png-256/angular-2336967-1982848.png" alt="" width="100" height="100">
    <h1 class="h3 mb-2 fw-normal">Complete el formulario de registro</h1>

    <div class="form-floating txt" [style.width.%]='30' [style.margin]="'auto'" >
        <input type="name" name="name" class="form-control" id="name" placeholder="Ingrese su nombre"
               [(ngModel)]="userRegister.name" [ngModelOptions]="{standalone: false}" 
               required
        >
        <label for="name" class="txt">Nombre</label>
        <span *ngIf="f.dirty && f.controls.name.dirty && !f.controls.name.valid " style="color:red;"> El nombre es requerido </span>
      </div>

    <div class="form-floating txt" [style.width.%]='30' [style.margin]="'auto'" >
      <input type="email" name="email" class="form-control" id="email" placeholder="name@example.com"
             [(ngModel)]="userRegister.email" [ngModelOptions]="{standalone: false}" 
             required
             email
      >
      <label for="email" class="txt">Correo Electrónico</label>
      <span *ngIf="f.dirty && f.controls.email.dirty && !f.controls.email.valid " style="color:red;"> Debe ser un email válido </span>
    </div>
    <div class="form-floating txt" [style.width.%]='30' [style.margin]="'auto'">
      <input type="password" name="password" class="form-control" id="password" placeholder="Password"
             [(ngModel)]="userRegister.password" [ngModelOptions]="{standalone: false}"
             required
             minlength="6"  
      >
      <label for="password" class="txt">Contraseña</label>
      <span *ngIf="f.dirty && f.controls.password.dirty && !f.controls.password.valid" style="color:red;"> Debe tener al menos 6 dígitos</span>
    </div>

    <div class="form-floating txt" [style.width.%]='30' [style.margin]="'auto'" >
        <input type="phone" name="phone" class="form-control" id="phone" placeholder="Ingrese su teléfono"
               [(ngModel)]="userRegister.phone" [ngModelOptions]="{standalone: false}" 
               required
               minlength="10"
        >
        <label for="phone" class="txt">Teléfono</label>
        <span *ngIf="f.dirty && f.controls.phone.dirty && !f.controls.phone.valid " style="color:red;"> Debe tener 10 dígitos </span>
      </div>
    <button class="btn btn-lg btn-success mt-2" type="submit" 
            [style.width.%]='30' [style.margin]="'auto'" 
    >
        Registrarse
    </button>
  </form>
